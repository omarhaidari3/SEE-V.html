<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEE-V Mini LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3rem;
      margin-bottom: 0;
    }
    form {
      background: rgba(255 255 255 / 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #fc00ff;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00dbde;
    }
    .user-card {
      background: rgba(255 255 255 / 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user-card h3 {
      margin: 0;
      font-weight: 700;
    }
    .user-card p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

  <h1>SEE-V</h1>

  <form id="userForm">
    <h2>Create Profile</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="bio" placeholder="Bio (optional)"></textarea>
    <button type="submit">Add User</button>
  </form>

  <section id="usersList">
    <h2>User Profiles</h2>
    <p id="noUsersMsg">No users yet. Add someone!</p>
  </section>

  <script>
    const userForm = document.getElementById('userForm');
    const usersList = document.getElementById('usersList');
    const noUsersMsg = document.getElementById('noUsersMsg');

    const users = [];

    userForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const bio = document.getElementById('bio').value.trim();

      if(users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('Username already exists!');
        return;
      }
      if(users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
        alert('Email already exists!');
        return;
      }

      const newUser = { username, email, bio };
      users.push(newUser);
      renderUsers();

      userForm.reset();
    });

    function renderUsers() {
      if(users.length === 0) {
        noUsersMsg.style.display = 'block';
        return;
      } else {
        noUsersMsg.style.display = 'none';
      }

      usersList.innerHTML = '<h2>User Profiles</h2>';

      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card';

        div.innerHTML = `
          <h3>${user.username}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><em>${user.bio || 'No bio provided.'}</em></p>
        `;

        usersList.appendChild(div);
      });
    }
  </script>

</body>
</html>
