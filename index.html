<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEE-V Mini LinkedIn with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #720026);
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3rem;
      margin-bottom: 0;
    }
    form {
      background: rgba(255 255 255 / 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      color: black;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #f107a3, #7b2ff7);
    }
    .user-card {
      background: rgba(255 255 255 / 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user-card h3 {
      margin: 0;
      font-weight: 700;
      color: #f107a3;
    }
    .user-card p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

  <h1>SEE-V</h1>

  <form id="userForm">
    <h2>Create Profile</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="department" placeholder="Department" required />
    <input type="date" id="dob" placeholder="Date of Birth" required />
    <input type="text" id="languages" placeholder="Languages (comma separated)" />
    <button type="submit">Add User</button>
  </form>

  <section id="usersList">
    <h2>User Profiles</h2>
    <p id="noUsersMsg">Loading users...</p>
  </section>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      onSnapshot,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Your Firebase config - replace with your config object!
    const firebaseConfig = {
      apiKey: "AIzaSyCPQ4YPE8oCGcpjw2dcAgZrAdU65gG83_4",
      authDomain: "see-v-f68db.firebaseapp.com",
      projectId: "see-v-f68db",
      storageBucket: "see-v-f68db.firebasestorage.app",
      messagingSenderId: "614899334242",
      appId: "1:614899334242:web:ceb5181a97039b2cdea53b"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userForm = document.getElementById('userForm');
    const usersList = document.getElementById('usersList');
    const noUsersMsg = document.getElementById('noUsersMsg');

    // Add user on form submit
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const department = document.getElementById('department').value.trim();
      const dob = document.getElementById('dob').value;
      const languages = document.getElementById('languages').value.trim();

      if(!name || !email || !department || !dob) {
        alert('Please fill all required fields');
        return;
      }

      // Check if email already exists in Firestore
      const q = query(collection(db, "users"), where("email", "==", email));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        alert('This email is already registered!');
        return;
      }

      // Add user to Firestore
      try {
        await addDoc(collection(db, "users"), {
          name,
          email,
          department,
          dob,
          languages
        });

        userForm.reset();
      } catch (error) {
        alert("Error adding user: " + error.message);
      }
    });

    // Real-time listener for users collection
    onSnapshot(collection(db, "users"), (snapshot) => {
      if (snapshot.empty) {
        noUsersMsg.style.display = 'block';
        noUsersMsg.textContent = 'No users yet. Add someone!';
        usersList.innerHTML = '<h2>User Profiles</h2>';
        return;
      }
      noUsersMsg.style.display = 'none';
      usersList.innerHTML = '<h2>User Profiles</h2>';

      snapshot.forEach(doc => {
        const user = doc.data();
        const div = document.createElement('div');
        div.className = 'user-card';

        div.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Department:</strong> ${user.department}</p>
          <p><strong>Date of Birth:</strong> ${user.dob}</p>
          <p><strong>Languages:</strong> ${user.languages || 'None'}</p>
        `;

        usersList.appendChild(div);
      });
    });

  </script>
</body>
</html>
