<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEE-V Mini LinkedIn</title>
  <style>
    @keyframes moveZigzag {
      0% { background-position: 0 0; }
      100% { background-position: 120px 0; }
    }
    body {
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      overflow-x: hidden;
      z-index: 0;
      background: #203a43;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40"><path fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" d="M0 30 L10 10 L20 30 L30 10 L40 30 L50 10 L60 30 L70 10 L80 30 L90 10 L100 30 L110 10 L120 30"/></svg>');
      background-repeat: repeat;
      background-size: 120px 40px;
      animation: moveZigzag 10s linear infinite;
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3rem;
      margin-bottom: 0;
      position: relative;
      z-index: 1;
    }
    form {
      background: rgba(255 255 255 / 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.15);
      color: white;
      position: relative;
      z-index: 1;
    }
    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #fc00ff, #bf00ff);
      transition: background 0.3s ease;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background: #00dbde;
    }
    .user-card {
      background: rgba(255 255 255 / 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    .user-card h3 {
      margin: 0;
      font-weight: 700;
      color: white;
    }
    .user-card p {
      margin: 5px 0 0 0;
      color: #eee;
    }
    #noUsersMsg {
      color: #bbb;
      font-style: italic;
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>SEE-V</h1>

  <form id="userForm">
    <h2>Create Profile</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="bio" placeholder="Bio (optional)"></textarea>
    <button type="submit" id="addUserBtn">Add User</button>
  </form>

  <section id="usersList">
    <h2>User Profiles</h2>
    <p id="noUsersMsg">No users yet. Add someone!</p>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPQ4YPE8oCGcpjw2dcAgZrAdU65gG83_4",
      authDomain: "see-v-f68db.firebaseapp.com",
      projectId: "see-v-f68db",
      storageBucket: "see-v-f68db.firebasestorage.app",
      messagingSenderId: "614899334242",
      appId: "1:614899334242:web:ceb5181a97039b2cdea53b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userForm = document.getElementById('userForm');
    const usersList = document.getElementById('usersList');
    const noUsersMsg = document.getElementById('noUsersMsg');
    const addUserBtn = document.getElementById('addUserBtn');

    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const bio = document.getElementById('bio').value.trim();

      if (!username || !email) {
        alert('Please fill in username and email.');
        return;
      }

      // Check for existing username
      const usernameQuery = await db.collection('users').where('username_lower', '==', username.toLowerCase()).get();
      if (!usernameQuery.empty) {
        alert('Username already exists!');
        return;
      }

      // Check for existing email
      const emailQuery = await db.collection('users').where('email_lower', '==', email.toLowerCase()).get();
      if (!emailQuery.empty) {
        alert('Email already exists!');
        return;
      }

      // Add user to Firestore
      await db.collection('users').add({
        username,
        username_lower: username.toLowerCase(),
        email,
        email_lower: email.toLowerCase(),
        bio,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      userForm.reset();

      // Flash button color on success
      addUserBtn.style.background = '#00dbde';
      setTimeout(() => {
        addUserBtn.style.background = 'linear-gradient(90deg, #fc00ff, #bf00ff)';
      }, 500);
    });

    // Real-time listener to update users list live
    db.collection('users').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      const users = [];
      snapshot.forEach(doc => users.push(doc.data()));
      renderUsers(users);
    });

    function renderUsers(users) {
      if (users.length === 0) {
        noUsersMsg.style.display = 'block';
        usersList.innerHTML = '<h2>User Profiles</h2>';
        return;
      } else {
        noUsersMsg.style.display = 'none';
      }

      usersList.innerHTML = '<h2>User Profiles</h2>';

      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card';
        div.innerHTML = `
          <h3>${user.username}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><em>${user.bio || 'No bio provided.'}</em></p>
        `;
        usersList.appendChild(div);
      });
    }
  </script>

</body>
</html>
